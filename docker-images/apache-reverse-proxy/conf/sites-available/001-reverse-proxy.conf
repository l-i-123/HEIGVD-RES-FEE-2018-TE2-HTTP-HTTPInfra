<VirtualHost *:80>
        ServerName demo.res.ch

        #ErrorLog ${APACHE_LOG_DIR}/error.log
        #CustomLog ${APACHE_LOG_DIR}/access.log combined
		
		<Proxy "balancer://mysetdynamic/">
			BalancerMember "http://172.17.0.2:3000"
			BalancerMember "http://172.17.0.3:3000"
			BalancerMember "http://172.17.0.4:3000"
			ProxySet lbmethod=byrequests
		</Proxy>
		
		<Proxy "balancer://mysetstatic/">
			BalancerMember "http://172.17.0.5:80"
			BalancerMember "http://172.17.0.6:80"
			BalancerMember "http://172.17.0.7:80"
			ProxySet lbmethod=byrequests
		</Proxy>

        ProxyPass "/api/students/" "balancer://mysetdynamic/"
        ProxyPassReverse "/api/students/" "balancer://mysetdynamic/"

        ProxyPass "/" "balancer://mysetstatic/"
        ProxyPassReverse "/" "balancer://mysetstatic/"
		
		<Location /balancer-manager>
          SetHandler balancer-manager
        </Location>
</VirtualHost>